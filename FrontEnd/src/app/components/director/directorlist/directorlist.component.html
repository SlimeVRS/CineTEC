<table class="table table-sm">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <tr *ngFor="let director of directorService.list">
        <td style="color: white;">
            {{director.name_Director}}
        </td>
 
        <td>
            <i class="far fa-edit fa-lg text-info"  (click)="editar(director)" style="cursor: pointer;"></i>  
        </td>
        
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="eliminarTarjeta(director.id_Director)" style="cursor: pointer;"></i>
        </td>
       
    </tr>

</table>
