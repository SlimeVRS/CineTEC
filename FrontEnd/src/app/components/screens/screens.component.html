<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="screens.component.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
      <h1></h1>
      <!-- <div class="selectPlace">
        <label> Seleccione Sucursal:</label>
        <select id="sites">  
          <option value="1">Cartago</option>
        </select>
      </div> -->
      <form [formGroup]="sucursalesForm">
        <label>Seleccione Sucursal:</label>
        <select formControlName="sucursalControl" id="sucursales" (click)="getValue()">
            <option [value]='sucursal' *ngFor="let sucursal of lugares">{{sucursal}}</option>
        </select>
    </form>
    <form [formGroup]="salasForm">
        <label>Seleccione Sala:</label>
        <select formControlName="salaControl" id="salas" >
            <option [value]='sala' *ngFor="let sala of salasDeBranch">{{sala}}</option>
        </select>
    </form>
    <form [formGroup]="MoviesForm">
      <label> Seleccione Pelicula:</label>
      <!-- (click)="getValue()" -->
      <select formControlName="movieControl" id="peliculas"  >
          <option [value]="movie" *ngFor="let movie of arrayMovies">{{movie}}</option>
      </select>
  </form> 
    <div class="selectHour">
      <label> Seleccione Hora:</label>
      <select id="hours">  
        <option value="1">10am</option>
        <option value="2">11am</option>
        <option value="3">12md</option>
        <option value="4">1pm</option>
        <option value="5">2pm</option>
        <option value="6">3pm</option>
        <option value="7">4pm</option>
        <option value="8">5pm</option>
        <option value="9">6pm</option>
        <option value="10">7pm</option>
        <option value="11">8pm</option>
        <option value="11">9pm</option>
      </select>
    </div>  
    <div class="col-md-5">
      <h6 class="text-center">
        Dia de la Proyeccion
      </h6>
      <form [formGroup]="formDia" >
        <div class="row">
          <h6> </h6>
          <div class="form-group">
            <div class="input-group">
              <input type="date" id="date" class="form-control" formControlName="day_Projection"  placeholder="Fecha de la proyeccion" (click)="getValueDate()">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div>
      <button class="button1 btn-sucess btn-lg btn-block" (click)="getValue()" (click)="getValueDate()" >Resgistrar Proyeccion</button>
    </div>
    <script></script>
   
  </body>
</html>
