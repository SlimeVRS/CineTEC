<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />


  </head>
  <body class="text-center">

    <main class="form-signin">
      <form>
        <h1 class="h3 mb-3 fw-normal">Registro de Proyecciones</h1>
        
        <a style="color:dodgerblue;">Seleccionar Hora </a>
                <a>&nbsp;&nbsp;</a>
                <form [formGroup]="hourForm">
                    <select formControlName="cityControl">
                        
                        <option [value]="hour" style="color:black" *ngFor="let hour of hours"> {{hour}}</option>
                    </select>
                </form>
                <a>&nbsp;&nbsp;</a>
                <a style="color:dodgerblue;">Seleccionar Cine </a>
                <a>&nbsp;&nbsp;</a>
                <form [formGroup]="cinemasForm">
                    <select formControlName="cinemaControl">
                        <option [value]="cinema" style="color:black" *ngFor="let cinema of cinemas"> {{cinema}}</option>
                    </select>
                </form>
                
                <h1></h1>      
        <button class="button btn-sucess btn-lg btn-block" type="submit"> Registrar Proyeccion</button>
      </form>
    </main>

  </body>
</html>
